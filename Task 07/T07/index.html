<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferramenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2>Aggiungi Prodotto</h2>
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Inserisci il nome"/>
            </div>
            <div class="mb-3">
              <label for="descrizione" class="form-label">Descrizione</label>
              <textarea class="form-control" id="descrizione" placeholder="Inserisci la descrizione"></textarea>
            </div>
            <div class="mb-3">
              <label for="prezzo" class="form-label">Prezzo</label>
              <input type="number" class="form-control" id="prezzo" placeholder="Inserisci il prezzo"/>
            </div>
            <div class="mb-3">
              <label for="quantita" class="form-label">Quantità</label>
              <input type="number" class="form-control" id="quantita" placeholder="Inserisci la quantità"/>
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoria</label>
              <input type="text" class="form-control" id="categoria" placeholder="Inserisci la categoria"/>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Prodotto</button>
          </form>
        </div>
        <div class="col-md-8">
          <h2>Prodotti</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrizione</th>
                <th>Prezzo</th>
                <th>Quantità</th>
                <th>Categoria</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Prodotto</td>
                <td>Descrizione prodotto</td>
                <td>10.00 €</td>
                <td>
                  <button type="button" class="btn btn-sm btn-primary">+</button>
                  <span class="mx-2">1</span>
                  <button type="button" class="btn btn-sm btn-primary">-</button>
                </td>
                <td>Categoria</td>
                <td>
                  <button type="button" class="btn btn-sm btn-primary">Modifica</button>
                  <button type="button" class="btn btn-sm btn-danger">Elimina</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
